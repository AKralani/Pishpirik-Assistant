<!DOCTYPE html>
<html>
<head>
    <title>Playing Cards Game</title>
    <style>
		body{
			background: url('card_images/Wood_background.jpg') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			text-align: center;
		}

        .card {
            display: inline-block;
            width: 50px;
            height: 150px;
            margin: 5px;
            border: 1px solid black;
            text-align: center;
            cursor: pointer;
        }
		
		.card img {
            height: 100%;
        }

        .container {
            display: inline-block;
            vertical-align: top;
			margin: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="container1"></div>
    </div>

    <script>
        // Create an array of playing card values and suits
        var values = ["ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "jack", "queen", "king"];
        var suits = ["spades", "hearts", "clubs", "diamonds"];

        // Generate the deck of cards
        var deck = [];
        for (var row = 0; row < 13; row++) {
            var value = values[row];
            for (var col = 0; col < 4; col++) {
                var suit = suits[col];
                deck.push({ value: value, suit: suit });
            }
        }

        // Create the playing card elements
        var container1 = document.getElementById("container1");
        for (var row = 0; row < 5; row++) {
            var rowElement = document.createElement("div");
            rowElement.className = "row";
            for (var col = 0; col < 4; col++) {
                var card = document.createElement("div");
                card.className = "card";
                var cardImage = document.createElement("img");
                cardImage.src = "card_images/" + deck[row * 4 + col].value.toLowerCase() + "_of_" + deck[row * 4 + col].suit + ".png";
                card.appendChild(cardImage);
                card.addEventListener("click", function() {
                    this.style.display = "none";
                });
                rowElement.appendChild(card);
            }
            container1.appendChild(rowElement);
        }

        // Add event listener for key press
        document.addEventListener("keypress", function(event) {
            var key = event.key;
            if (key === "1") {
                hideNextCardInRow(container1, 0);
            } else if (key === "2") {
                hideNextCardInRow(container1, 1);
            } else if (key === "3") {
                hideNextCardInRow(container1, 2);
            } else if (key === "4") {
                hideNextCardInRow(container1, 3);
            } else if (key === "5") {
                hideNextCardInRow(container1, 4);
            } else if (key === "6") {
                hideNextCardInRow(container2, 0);
            } else if (key === "7") {
                hideNextCardInRow(container2, 1);
            } else if (key === "8") {
                hideNextCardInRow(container2, 2);
            } else if (key === "9") {
                hideNextCardInRow(container2, 3);
            } else if (key === "0") {
                hideNextCardInRow(container3, 0);
            } else if (key === "j") {
                hideNextCardInRow(container3, 1);
            } else if (key === "q") {
                hideNextCardInRow(container3, 2);
            } else if (key === "k") {
                hideNextCardInRow(container3, 3);
            }
        });

        // Function to hide the next card in a row
        function hideNextCardInRow(container, rowIndex) {
            var rowElements = container.getElementsByClassName("row");
            var rowElement = rowElements[rowIndex];
            var cards = rowElement.getElementsByClassName("card");
            for (var i = 0; i < cards.length; i++) {
                if (cards[i].style.display !== "none") {
                    cards[i].style.display = "none";
                    break;
                }
            }
        }
    </script>
	
    <div class="container">
        <div id="container2"></div>
    </div>

    <script>
        // Create the playing card elements
        var container2 = document.getElementById("container2");
        for (var row = 5; row < 9; row++) {
            var rowElement = document.createElement("div");
            rowElement.className = "row";
            for (var col = 0; col < 4; col++) {
                var card = document.createElement("div");
                card.className = "card";
                var cardImage = document.createElement("img");
                cardImage.src = "card_images/" + deck[row * 4 + col].value.toLowerCase() + "_of_" + deck[row * 4 + col].suit + ".png";
                card.appendChild(cardImage);
                card.addEventListener("click", function() {
                    this.style.display = "none";
                });
                rowElement.appendChild(card);
            }
            container2.appendChild(rowElement);
        }
    </script>
	
	<div class="container">
        <div id="container3"></div>
    </div>

    <script>
        // Create the playing card elements
        var container3 = document.getElementById("container3");
        for (var row = 9; row < 13; row++) {
            var rowElement = document.createElement("div");
            rowElement.className = "row";
            for (var col = 0; col < 4; col++) {
                var card = document.createElement("div");
                card.className = "card";
                var cardImage = document.createElement("img");
                cardImage.src = "card_images/" + deck[row * 4 + col].value.toLowerCase() + "_of_" + deck[row * 4 + col].suit + ".png";
                card.appendChild(cardImage);
                card.addEventListener("click", function() {
                    this.style.display = "none";
                });
                rowElement.appendChild(card);
            }
            container3.appendChild(rowElement);
        }
    </script>
</body>
</html>
